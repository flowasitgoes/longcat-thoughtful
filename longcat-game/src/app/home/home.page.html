<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Longcat Game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Longcat Game</ion-card-title>
        <ion-card-subtitle>Fill every space with the cat!</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-list>
      <ion-item button (click)="goToLevelSelect()">
        <ion-icon name="grid-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>Play</h2>
          <p>Select a level to play</p>
        </ion-label>
      </ion-item>

      <ion-item button (click)="goToSettings()">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>Settings</h2>
          <p>Game settings and preferences</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
