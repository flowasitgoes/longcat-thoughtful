<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  <script>
    console.log('[DEBUG] index.html: Page loading...');
    console.log('[DEBUG] index.html: Current URL:', window.location.href);
    console.log('[DEBUG] index.html: Pathname:', window.location.pathname);
    console.log('[DEBUG] index.html: Base href:', document.querySelector('base')?.getAttribute('href') || 'not set');
    console.log('[DEBUG] index.html: User agent:', navigator.userAgent);
    
    window.addEventListener('DOMContentLoaded', function() {
      console.log('[DEBUG] index.html: DOMContentLoaded event fired');
    });
    
    window.addEventListener('load', function() {
      console.log('[DEBUG] index.html: Window load event fired');
    });
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
